<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A football trivia quiz">
    <meta name="keywords" content="Football, Trivia, Quiz, Game">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TopTierTrivia</title>
</head>
<body>
    <!--Logo and Game Name-->
    <header>
        <div id="logo">
            <img src="assets/images/PNG_of_ZedNG.png" alt="Page Logo">
        </div>
        <div id="top-tier-trivia">
            <h1>Top Tier Trivia</h1>
        </div>
    </header>
    <!--Question Box-->
    <main>
        <div id="question-container">
            <div id="question"></div>
            <button id="start-btn">Start</button>
        </div>
    <!--Answer Boxes and Prompt to Select Answer-->
        <div id="answer-buttons">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>
        
        <div id="prompt">
            <p>Select ONE of the choices above</p>
        </div>
        <!-- Points Accumulator-->
        <div id="points-tally">
            <div class="points-text">
                <p>Points-</p>
            </div>
            <div class="points-total">
                0
            </div>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
