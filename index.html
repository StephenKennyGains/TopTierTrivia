<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A football trivia quiz">
    <meta name="keywords" content="Football, Trivia, Quiz, Game">
    <link rel='shortcut icon' type='image/x-icon' href='favicon-16x16.png' />
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TopTierTrivia</title>
</head>
<body>
    <!--Logo and Game Name-->
    <header>
        <div id="logo">
            <img src="assets/images/PNG_of_ZedNG.png" alt="Page Logo">
        </div>
        <div id="top-tier-trivia">
            <h1>Top Tier Trivia</h1>
        </div>
    </header>

    <!-- Points Accumulator-->
    <div id="points-tally">
        <div class="points-text">
            <p>Points-</p>
        </div>
        <div class="points-total" id="finalScore">
            0
        </div>
    </div>
    
    <!--Question Box-->
    <main>
        <div id="question-container">
            <div id="question"></div>
            <input type="hidden" id="currentQuestion" value="0"/>
            <button id="start-btn" onClick="startQuiz()">Start</button>
        </div>

    <!--Answer Boxes and Prompt to Select Answer-->
        <div id="answer-buttons">
            <button aria-label="answer-choice-1" class="btn" id="answer-choice-0" onClick="checkAnswer(0)"></button>
            <button aria-label="answer-choice-2" class="btn" id="answer-choice-1" onClick="checkAnswer(1)"></button>
            <button aria-label="answer-choice-3" class="btn" id="answer-choice-2" onClick="checkAnswer(2)"></button>
            <button aria-label="answer-choice-4" class="btn" id="answer-choice-3" onClick="checkAnswer(3)"></button>
        </div>
        
        <div id="prompt">
            <p>Select ONE of the choices above</p>
        </div>
    </main>

    <script src="assets/js/script.js"></script>
</body>
</html>
